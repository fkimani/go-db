<body>

    <h3>Data Dump</h3>

        <tbody>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Artist</th>
                <th scope="col">Price</th>
            </tr>
            {{ range .Body}}

                <td>{{.Title}}</td>
                <td>{{.Artist}}</td>
                <td>${{.Price}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
    <p>
