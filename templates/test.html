<!DOCTYPE html>
<html>

<head>
    <title>Test</title>
    <!-- Nav -->
    <link rel="stylesheet" href="styles/style.css&v=3">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity=""
        crossorigin="">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid  container-md">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-music-player" viewBox="0 0 16 16">
                <path
                    d="M4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V3zm1 0v3h6V3H5zm3 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                <path d="M11 11a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm-3 2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" />
                <path
                    d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H4z" />
            </svg>
            <a class="navbar-brand" href="./search.html"> Music Lib App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add">Add</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="/delete">Delete</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dump">Dump</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/test">Test</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Nav -->
</head>

<body>
    <div class="container">
        <div id="main-content">
            <h3>Test</h3>
            {{ if .Success}}
            <p>{{.Message}}{{.Submitted}}</p>
            <input type="button" value="New Test" onclick="location.href='/test'" ;>
            {{else}}
            <form method="POST" action="/test" class="row gx-3 gy-2 align-items-center">
                <div class="col-sm-3">
                    <select class="form-select" aria-label="Default select example" name="price" id="price" required>
                        <option value="">Select Price</option>
                        {{ range .Prices}}
                        <option value="{{.}}">{{.}}</option>
                        {{end}}
                    </select>
                </div>
                <div class="col-sm-3">
                    <input type="button" class="btn btn-primary" value="Data Dump" onclick="location.href='/dump'">
                    <input type="submit" class="btn btn-success" value="Submit">
                </div>
            </form>
            {{end}}
        </div>
        <footer>
            <div class="card">
                <div class="container">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" href="/search">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/add">Add</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="/delete">Delete</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/dump">Dump</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" haria-current="page" ref="#">Test</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body  text-body-secondary">
                    <p class="card-text">&copy;Copyright 2022 by FK. All Rights Reserved.</p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
